<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes - Pizzaria Sabor da Itália</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">🍕 Pizzaria Sabor da Itália</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/clientes">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/pedidos">Pedidos</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Sair</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-danger mb-3">Cadastro de Clientes</h2>
    <form class="border p-3 bg-white shadow-sm rounded">
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Digite o nome do cliente">
            </div>
            <div class="col-md-6">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control" placeholder="(00) 00000-0000">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input type="text" class="form-control" placeholder="Rua, número, bairro">
        </div>

        <button type="submit" class="btn btn-danger">Cadastrar</button>
    </form>
</div>
</body>
</html>
